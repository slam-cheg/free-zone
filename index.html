<!DOCTYPE html>
<html lang="Ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Free zone</title>
		<link rel="stylesheet" href="./styles/index.css" />
	</head>
	<body>
		<section class="courses">
			<div class="inner-wrapper">
				<h2 class="h2-title">Выбирайте навык, чтобы расширить компетенции или найти свое дело</h2>
				<ul class="list">
					<li class="list__item list__item_active" id="all">Все категории</li>
					<li class="list__item" id="design">Дизайн</li>
					<li class="list__item" id="marketing">Маркетинг</li>
					<li class="list__item" id="gamedev">Геймдев</li>
					<li class="list__item" id="fashion">Фешн</li>
					<li class="list__item" id="other">Другое</li>
				</ul>
				<div class="wrapper-filters">
					<div class="filters__shadow filters__shadow_left"></div>
					<ul class="list filters filters_visible"></ul>
					<div class="filters__shadow"></div>
				</div>
				<ul class="cards">
					<div class="cards-wrapper">
						
					</div>
				</ul>
			</div>
		</section>

		<template id="filter-item-template">
			<li class="list__item filter filter_active">
				<span class="filter__name">Все направления</span>
				<div class="filter__close"></div>
			</li>
		</template>

		<template id="card-template">
			<li class="card">
				<div class="card__top">
					<img src="#####" alt="#####" class="card__image" />
				</div>
				<div class="card__bottom">
					<h3 class="h3-title">#####</h3>
					<p class="card__description">#####</p>
				</div>
			</li>
		</template>

		<script type="module" src="./scripts/data.js"></script>
		<script type="module" src="./scripts/index.js"></script>
	</body>
</html>
